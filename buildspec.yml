version: 0.2

env:
  variables:
    AWS_REGION: ap-south-1
    ECR_REPO: brain-tasks-app
    IMAGE_TAG: latest

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin 731493185938.dkr.ecr.ap-south-1.amazonaws.com
      - echo Login successful

  build:
    commands:
      - echo Build started on `date`
      - echo Building Docker image...
      - docker build -t $ECR_REPO:$IMAGE_TAG .

  post_build:
    commands:
      - echo Tagging image...
      - docker tag $ECR_REPO:$IMAGE_TAG 731493185938.dkr.ecr.ap-south-1.amazonaws.com/$ECR_REPO:$IMAGE_TAG
      - echo Pushing image to ECR...
      - docker push 731493185938.dkr.ecr.ap-south-1.amazonaws.com/$ECR_REPO:$IMAGE_TAG
      - echo Build completed successfully

artifacts:
  files:
    - deployment.yaml
    - service.yaml
    - appspec.yml
